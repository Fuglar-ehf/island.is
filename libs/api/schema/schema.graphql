type HelloWorld {
  message: String!
}

input HelloWorldInput {
  name: String = "World"
}

type Mutation {
  root: String
}

type Query {
  helloWorld(input: HelloWorldInput): HelloWorld!
  root: String
  searcher(input: SearcherInput): Searcher!
}

type Searcher {
  message: String!
}

input SearcherInput {
  name: String = "World"
}
