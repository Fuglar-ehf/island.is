type HelloWorld {
  message: String!
}

input HelloWorldInput {
  name: String = "World"
}

type Mutation {
  root: String
}

type Query {
  content(query: SearcherInput): [SearchResult!]!
  helloWorld(input: HelloWorldInput): HelloWorld!
  root: String
}

input SearcherInput {
  content: String
  title: String
  tag: String
}

type SearchResult {
  _id: String
  title: String
  content: String
  tag: [String]
}
